<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Page</title>
</head>
<body>
    <h1>JSON Data Page</h1>
    <div id="json-data"></div>

    <script>
        // Function to fetch and display JSON data
        function fetchData() {
            fetch('data.json') // Replace 'data.json' with the actual path to your JSON file
                .then(response => response.json())
                .then(data => {
                    // Display the JSON data on the page
                    var jsonDataDiv = document.getElementById('json-data');
                    jsonDataDiv.innerText = JSON.stringify(data, null, 4);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Call the fetchData function to load JSON data
        fetchData();
    </script>
</body>
</html>
